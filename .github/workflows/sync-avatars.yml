name: Sync Avatars

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Call API
        run: |
          curl -v -X GET https://planifive.vercel.app/api/cron/sync-avatars \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
